<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VUOI ESSERE LA MIA VALENTINA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <style>
        div{
            text-align: center;
        }

        .caniglio{
            margin:0%;
            margin-bottom: 20%;
        }
        body {
            background-image: url('/img/scritta.png'); 
            
            
            background-attachment: fixed;
            
            background-position: center;
            
            background-repeat: no-repeat;
            
            background-color: white; 
            
            margin: 0;
            height: 100%;
        }
        
        button{
            margin:10%;
        }
        #btn-success{
            width: 5%;
            height: 3%;
        }
        #btn-no {
            transition: all 0.2s ease;
        }
    </style>

</head>
  <body>
        <div class="row">
            <div class="col-3">

            </div>
            <div class="col-6" >
                <div class="caniglio">
                    <img  src="img/caniglio-re.png" alt="caniglio" width="40%" height="40%" >

                </div>
            </div>
            <div class="col-3">

            </div>
        </div>
 
        <div class="row">
            <div class="col-3">

            </div>
            <div class="col-3">
                <a href="fine.html">
                    <button type="button" class="btn btn-success">SI</button>
                </a>
             </div>
             <div class="col-3">
                <button type="button" id="btn-no" class="btn btn-danger" style="position: absolute;">NO</button>
             </div>
            <div class="col-3">

            </div>
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script>
    const btnNo = document.getElementById('btn-no');

    const moveButton = () => {
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;

        const newX = Math.random() * (windowWidth - btnNo.offsetWidth);
        const newY = Math.random() * (windowHeight - btnNo.offsetHeight);

        btnNo.style.left = `${newX}px`;
        btnNo.style.top = `${newY}px`;
    };

    btnNo.addEventListener('mouseover', moveButton);
    
    btnNo.addEventListener('touchstart', (e) => {
        e.preventDefault();
        moveButton();
    });
</script>

</body>
</html>
